<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" lang="javascript" src="scripts.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <title>Document</title>
</head>

<body>
  <input type="search" id="search" name="search">

  <div>
    <div id="sortBack"></div>
    <div id="sortPopup">
      <button class="sortButtons" id="chronologisch">chronologisch</button>
      <button class="sortButtons" id="alphabetisch">alphabetisch</button>
      <button class="sortButtons" id="Autor">Autor</button>
      <button class="sortButtons" id="Sprache">Sprache</button>
      <button class="sortButtons" id="Ort">Ort</button>
      <button class="sortButtons" id="Genre">Genre</button>
      <button class="sortButtons" id="Reihe">Reihe</button>
      <button class="sortButtons" id="Erscheinungsjahr">Erscheinungsjahr</button>
      <button class="sortButtons" id="Land">Land</button>
    </div>
  </div>

  <div id="bookList"></div>

  <div id="menu">
    <button class="menuButtons" id="menuButton"><ion-icon name="close-outline"></ion-icon></button>
    <button class="menuButtons">Hinzufügen<ion-icon name="add-outline"></ion-icon></button>
    <button class="menuButtons">Suchen<ion-icon name="search-outline"></ion-icon></button>
    <button class="menuButtons">Sortieren<ion-icon name="swap-vertical-outline"></ion-icon></button>
    <button class="menuButtons">Optionen<ion-icon name="settings-outline"></ion-icon></button>
  </div>

  <div class="pageFiller" id="bookDetails">
    <div id="detailsList"></div>
    <div id="editButton"><ion-icon name="pencil-outline"></ion-icon></div>
  </div>

  <div class="pageFiller" id="bookFormDiv">
    <form id="bookForm" autocomplete="off">
      <label for="title">Titel (*)</label><br>
      <input type="text" id="title"><br>

      <label for="author">Autor (*)</label><br>
      <input type="text" id="author" list="authors"><br>
      <datalist id="authors"></datalist>

      <label for="language">Sprache (*)</label><br>
      <input type="text" id="language" list="languages"><br>
      <datalist id="languages"></datalist>

      <label for="location">Ort (*)</label><br>
      <input type="text" id="location"><br>

      <label for="startPart">angefangen (*)</label><br>
      <select id="startPart">
        <option>Anfang</option>
        <option>Mitte</option>
        <option>Ende</option>
      </select>
      <select id="startMonth">
        <option>Januar</option>
        <option>Februar</option>
        <option>März</option>
        <option>April</option>
        <option>Mai</option>
        <option>Juni</option>
        <option>Juli</option>
        <option>August</option>
        <option>September</option>
        <option>November</option>
        <option>Dezember</option>
      </select>
      <input type="text" id="startYear" maxlength="4" size="1" style="width: initial;"><br>

      <label for="endPart">beendet (*)</label><br>
      <select id="endPart">
        <option>Anfang</option>
        <option>Mitte</option>
        <option>Ende</option>
      </select>
      <select id="endMonth">
        <option>Januar</option>
        <option>Februar</option>
        <option>März</option>
        <option>April</option>
        <option>Mai</option>
        <option>Juni</option>
        <option>Juli</option>
        <option>August</option>
        <option>September</option>
        <option>November</option>
        <option>Dezember</option>
      </select>
      <input type="text" id="endYear" maxlength="4" size="1" style="width: initial;"><br>

      <label for="genre">Genre</label><br>
      <input type="text" id="genre" list="genres"><br>
      <datalist id="genres"></datalist>

      <label for="series">Reihe</label><br>
      <input type="text" id="series" list="seriesDatalist"><br>
      <datalist id="seriesDatalist"></datalist>

      <label for="releaseYear">Erscheinungsjahr</label><br>
      <input type="text" id="releaseYear" maxlength="4" size="1" style="width: initial;"><br>

      <label for="country">Land</label><br>
      <input type="text" id="country" list="countries"><br>
      <datalist id="countries"></datalist>

      <label for="notes">Notizen</label><br>
      <textarea id="notes" rows="5"></textarea><br>

      <input type="button" value="Fertig" id="submitButton">
    </form>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
